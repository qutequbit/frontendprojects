<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>simple calculator</title>

</head>
<body>
    <div class="calculator">
        <div id="output">
            <p id="output-value"></p>
        </div>
        <div class="click">
            <div class="keyboard"style="height: 240px;width: 240px;">
                        <button class="opt">1</button>
                        <button class="opt">2</button>
                        <button class="opt">3</button>
                        <button class="opt">+</button>
                        <button class="opt">4</button>
                        <button class="opt">5</button>
                        <button class="opt">6</button>
                        <button class="opt">-</button>
                        <button class="opt">7</button>
                        <button class="opt">8</button>
                        <button class="opt">9</button>
                        <button class="opt">/</button>
                        <button class="opt">C</button>
                        <button class="opt">=</button>
                        <button class="opt">x</button>
                        <button class="opt">*</button>
                    </div>
        </div>       
    </div>
</body>
</html>
